<head>
    <meta charset="UTF-8">

<body>

    <!-- start of navbar -->
    <header>
        <div class="logo-container">
            <a href="./index.html"><img class="logo" src="./img/cacto-logo.svg"></a>
        </div>
    
        <div class="navbar">
            <a href="./about.html"  class="link yellow">About</a>
            <a class="link blue">Contact</a>
            <a href="./location.html" class="link pink">Location</a>
        </div>
        
    
    </header>
    
    <div class="navbar-mobile">
        
        <a class="menu"><i  data-feather="menu"></i></a>
    </div>
    
    <div class="overlay">
        <div class="logo-container">
            <a href="./index.html"><img class="logo" src="./img/cacto-logo-sand.svg"></a>
        </div>
    
        <div class="navbar-mobile">
            <a class="menu-close"><i  data-feather="x"></i></a>
        </div>
    
        <div class="mobile-links">
    
            <a class="mobile-link" href="./about.html">About</a>
            <a class="mobile-link" href="#">Contact</a>
            <a class="mobile-link" href="./location.html">Location</a>
         
            <a class="mobile-link" href="#"><i class="mobile-link" data-feather="instagram"></i></a>
      
        </div>
    
        
    
    </div>
    
    <script>
        const menu = document.querySelector('.menu')
        const overlay = document.querySelector('.overlay')
        const close = document.querySelector('.menu-close')
        const body = document.querySelector('body')
    
        menu.addEventListener('click', () =>{
    
            if(overlay.style.display='none'){
                overlay.style.display='flex'
                body.style.overflowY='hidden'
    
            } 
            
        })
    
        close.addEventListener('click', () =>{
    
    if(overlay.style.display='flex'){
        overlay.style.display='none'
        body.style.overflowY='auto'
    
    } 
    
    })
    </script>
    
    <!-- end of navbar -->
