<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Markazi+Text:wght@400;500;600;700&family=Monoton&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- start of navbar -->
    <header>
      <div class="logo-container">
        <a href="./index.html"
          ><img class="logo" src="./img/cacto-logo.svg"
        /></a>
      </div>

      <div class="navbar">
        <a href="./about.html" class="link yellow">About</a>
        <a href="./contact.html" class="link blue">Contact</a>
        <a href="./location.html" class="link pink">Location</a>
      </div>
    </header>

    <div class="navbar-mobile">
      <a class="menu"><i data-feather="menu"></i></a>
    </div>

    <div class="overlay">
      <div class="logo-container">
        <a href="./index.html"
          ><img class="logo" src="./img/cacto-logo-sand.svg"
        /></a>
      </div>

      <div class="navbar-mobile">
        <a class="menu-close"><i data-feather="x"></i></a>
      </div>

      <div class="mobile-links">
        <a class="mobile-link" href="./about.html">About</a>
        <a class="mobile-link" href="./contact.html">Contact</a>
        <a class="mobile-link" href="./location.html">Location</a>

        <div class="nav-icons">
          <a
            class="mobile-link"
            target="_blank"
            href="https://www.instagram.com/glian.palma/"
            ><i class="mobile-link" data-feather="instagram"></i
          ></a>
          <a
            class="mobile-link"
            target="_blank"
            href="https://youtu.be/RYrthLmYi6c"
            ><i class="mobile-link" data-feather="youtube"></i
          ></a>
        </div>

        <span class="nav-copy">&copy cacto 2020</span>
      </div>
    </div>

    <div class="footer">
      <a target="_blank" href="https://www.instagram.com/glian.palma/"
        ><i class="icon" data-feather="instagram"></i
      ></a>
      <a target="_blank" href="https://youtu.be/RYrthLmYi6c"
        ><i class="icon" data-feather="youtube"></i
      ></a>

      <span class="copy">&copy cacto 2020</span>
    </div>

    <script>
      const menu = document.querySelector(".menu");
      const overlay = document.querySelector(".overlay");
      const close = document.querySelector(".menu-close");
      const body = document.querySelector("body");

      menu.addEventListener("click", () => {
        if ((overlay.style.display = "none")) {
          overlay.style.display = "flex";
          body.style.overflowY = "hidden";
        }
      });

      close.addEventListener("click", () => {
        if ((overlay.style.display = "flex")) {
          overlay.style.display = "none";
          body.style.overflowY = "auto";
        }
      });
    </script>

    <!-- end of navbar -->

    <!-- code here -->

    <div class="contact-page">
      <div class="faces">
        <img class="face" src="./img/cact-o.png" />
        <img class="face face-1" src="./img/face.png" />
        <img class="face face-2" src="./img/face-4.png" />
        <img class="face face-3" src="./img/face-5.png" />
        <img class="face face-4" src="./img/face-6.png" />
      </div>

      <div class="contact-form">
        <form>
          <label for="name" class="contact-form-text">Name</label>
          <br />
          <br />
          <input class="contact-form-text-input-a" type="text" name="name" />
          <br />
          <br />
          <label for="email" class="contact-form-text">Email</label>
          <br />
          <br />
          <input class="contact-form-text-input-b" type="text" name="email" />
          <br />
          <br />
          <label for="message" class="contact-form-text">Message</label>
          <br />
          <br />
          <textarea class="contact-form-text-input-c"></textarea>
          <br />

          <div class="button">
            <input
              class="contact-button"
              type="submit"
              name="commit"
              value="send"
            />
            <input class="contact-button" type="reset" value="reset" />
          </div>
        </form>
      </div>

      <div class="contact-small-a"></div>
      <div class="contact-small-b"></div>
    </div>

    <!-- end here -->

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
