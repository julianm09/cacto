        /></a>
      </div>

      <div class="navbar">
        <a href="./about.html" class="link yellow">About</a>
        <a href="./contact.html" class="link blue">Contact</a>
        <a href="./location.html" class="link pink">Location</a>
      </div>

      <a class="menu"><i data-feather="menu"></i></a>
    </div>

    <div class="overlay">
      <div class="logo-container">
        <a href="./index.html"
          ><img class="logo" src="./img/cacto-logo-sand.svg"
        /></a>
      </div>

      <div class="navbar-mobile">
        <a class="menu-close"><i data-feather="x"></i></a>
      </div>

      <div class="mobile-links">
        <a class="mobile-link" href="./about.html">About</a>

          <a
            class="mobile-link"
            target="_blank"
            href="https://youtu.be/RYrthLmYi6c"
            ><i class="mobile-link" data-feather="youtube"></i
          ></a>
        </div>

        <span class="nav-copy">&copy cacto 2020</span>
      </div>
    </div>

    <script>
      const menu = document.querySelector(".menu");
      const overlay = document.querySelector(".overlay");
      const close = document.querySelector(".menu-close");
      const body = document.querySelector("body");

      menu.addEventListener("click", () => {
        if ((overlay.style.display = "none")) {
          overlay.style.display = "flex";
          body.style.overflowY = "hidden";
        }
      });

      close.addEventListener("click", () => {
        if ((overlay.style.display = "flex")) {
          overlay.style.display = "none";
          body.style.overflowY = "auto";
        }
      });
    </script>

    <script>
      feather.replace();

      
      const loadingScreen = document.querySelector('.loading-screen-div')

      anime({
        targets: ".loading-screen path",
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: "easeInOutSine",
        duration: 1500,
        delay: function (el, i) {
          return i * 250;
        },
        direction: "alternate",
        loop: true,
      });

      setTimeout(function () {
        anime({
          targets: ".loading-screen",
          easing: "spring(1, 80, 10, 0)",

          duration: 20000,
